spring.application.name=ticket-system
server.port=9000

# Configuración SQL Server Express
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=TicketDB;encrypt=false;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=12345

# Configuración de logging
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.com.microsoft.sqlserver.jdbc=DEBUG

# Configuración adicional de la base de datos
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5